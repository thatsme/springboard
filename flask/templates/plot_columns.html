{% extends rr %}
 
{% block container %}
  <form action = "http://localhost:5000/plots" method = "POST">
  <table class="table table-dark">
    <tr>
    <td colspan="1"><input type="submit" value="Show Plot"></td>
    <td> Type plot 
      <select name="type____plot" width="300px">
      <option value="" SELECTED>Select plot</option>
      <option value="line">Line Plot</option>
      <option value="bar">Bar Plot</option>
      <option value="scatter">Scatter Plot</option>
      <option value="box">Box Plot</option>
      </select>
    </td>

    <td> Stack by 
      <select name="group____by" width="300px">
      <option value="" SELECTED>Select group</option>
      <option value="x">By X</option>
      <option value="y">By Y</option>
      </select>
    </td>
    </tr>
  </table>
  <table class="table table-dark">
      <thead class="thead-dark">
      <tr>
          <th scope="col">Column</th>
          <th scope="col">Type</th>
          <th scope="col">X</th>
          <th scope="col">Y</th>
          <th scope="col">Size</th>
          <th scope="col">Hover</th>
      </tr>
      </thead>
        {% for column, type in columns %}
        <tr>
        <td><a href="{{ url_for('detailmethod', mkey=your_list_element) }}">{{ column }}</a></td>
        <td>{{ type }}</td>
        <td><input type="checkbox" name="{{ column }}____checkx" width="50px"></td>
        <td><input type="checkbox" name="{{ column }}____checky" width="50px"></td>
        <td><input type="checkbox" name="{{ column }}____checksize" width="50px"></td>
        <td><input type="checkbox" name="{{ column }}____checkhover" width="50px"></td>
        </tr>
       {% endfor %}
       <input type="hidden" name="returnpage____layout" value={{ rr }}>
      </table>
  </form>
{% endblock %}
