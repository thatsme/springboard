{% extends rr %}
 
{% block container %}
    <div class="top-pad">
        <div class="well">
          <table>
            <tr>
              <th>###</th>
              <th>File Name</th>
              <th>Action Type</th>
              <th>{{ rr }}</th>
              <th>{{ myfuckinglist }}</th>
            </tr>
            <form action = "http://localhost:5000/loaddata" method = "POST">
            {% for your_list_element in myfuckinglist %}
              <tr>
                <td><input type="checkbox" name="fileselect" value={{ your_list_element }}></input><br></td>
                <td>____</td>
                <td>
                  <select name="{{ your_list_element }}" width="300px">
                    <option value="train" SELECTED>Select action</option>
                      <option value="train">Action 1</option>
                      <option value="test">Action 2</option>
                      <option value="full">Action 2</option>
                  </select>
                </td>
              </tr>
            {% endfor %}
            <tr><td colspan="4"><input type="submit" value="Go for Action"></td></tr>
            </form>
            </table>
          </div>
    </div>
{% endblock %}
