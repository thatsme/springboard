{% extends '_base.html' %}
 
{% block container %}
    <div class="top-pad">
        <div class="well">
        <table class="table table-dark">
            <tr>
                {% for i, (cat, file, h, w) in enumerate(zip(categories, files, h, w)) %}
                {% if i % 5 == 0 %}
                    </tr><tr>
                {% endif%}
                <td><img src="{{file}}" alt="{{cat}}" width="100" height="100"></br>
                {{cat}}
                </td>
                {% endfor %}
            </tr>
        </table>
        </div>
    </div>
{% endblock %}
