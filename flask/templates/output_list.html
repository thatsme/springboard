{% extends rr %}
 
{% block container %}
    <div class="top-pad">
        <div class="well">
          <table class="table table-condensed">
            <tr>
              <th>###</th>
              <th>File Name</th>
              <th>Action Type</th>
            </tr>
            <form action = "http://localhost:5000/loaddata" method = "POST">
            {% for your_list_element in output_list %}
              <tr>
                <td><input type="checkbox" name="fileselect" value={{ your_list_element }}></input><br></td>
                <td><a href="{{ url_for('datawrangling.show_text', mkey=your_list_element, mtype='freecontent', returnpage=rr, action='show' ) }}">{{ your_list_element }}</a></td>
                <td>
                  <select name="{{ your_list_element }}" width="300px">
                    <option value="show" SELECTED>Show the content</option>
                      <option value="save">Save locally</option>
                      <option value="action2">Action 2</option>
                      <option value="action3">Action 2</option>
                  </select>
                </td>
              </tr>
            {% endfor %}
            <tr><td colspan="4"><input type="submit" value="Go for Action"></td></tr>
            </form>
            </table>
          </div>
    </div>
{% endblock %}
